<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>http-code-snippets demo</title>

  <script type="module" src="../node_modules/@advanced-rest-client/arc-demo-helper/arc-demo-helper.js"></script>
  <script type="module" src="../node_modules/@anypoint-web-components/anypoint-styles/colors.js"></script>
  <script type="module" src="../http-code-snippets.js"></script>
</head>
<body class="styled">
  <div class="vertical-section-container centered">
    <h3>Full example</h3>
    <arc-demo-helper>
      <template>
        <http-code-snippets url="https://api.github.com/authorizations" method="POST"></http-code-snippets>
        <script>
          (function() {
            let headers = 'accept: application/vnd.github.v3+json\\n';
            headers += 'content-type: application/json';
            const payload = { 'scopes': ['public_repo'] };
            const snippet = document.querySelectorAll('http-code-snippets')[0];
            snippet.headers = headers;
            snippet.payload = JSON.stringify(payload, null, 2);
          })();
        </script>
      </template>
    </arc-demo-helper>

    <h3>GET request</h3>
    <arc-demo-helper>
      <template>
        <http-code-snippets url="https://api.github.com/users/advanced-rest-client/repos?type=all&amp;sort=pushed" method="GET"></http-code-snippets>
        <script>
        (function() {
          const headers = 'accept: application/vnd.github.v3+json';
          const snippet = document.querySelectorAll('http-code-snippets')[1];
          snippet.headers = headers;
        })();
        </script>
      </template>
    </arc-demo-helper>

    <h3>Minimal request</h3>
    <arc-demo-helper>
      <template>
        <http-code-snippets url="https://api.github.com/users/advanced-rest-client/repos" method="GET"></http-code-snippets>
      </template>
    </arc-demo-helper>

    <h3>Payload only</h3>
    <arc-demo-helper>
      <template>
        <http-code-snippets url="https://api.github.com/authorizations" method="POST"></http-code-snippets>
        <script>
        (function() {
          const payload = { 'scopes': ['public_repo'] };
          const snippet = document.querySelectorAll('http-code-snippets')[3];
          snippet.payload = JSON.stringify(payload, null, 2);
        })();
        </script>
      </template>
    </arc-demo-helper>
  </div>
</body>
</html>
